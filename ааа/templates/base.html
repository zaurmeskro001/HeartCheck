<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UltraPhone Luxury Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>UltraLuxury</h2>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('about') }}" class="nav-link">О проекте</a>
                <a href="{{ url_for('cart') }}" class="nav-link cart-link">
                    Корзина 
                    {% if session.get('cart') %}
                        <span class="cart-count">({{ session.cart|length }})</span>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 UltraLuxury Phone Store. Эксклюзивные телефоны для избранных.</p>
        </div>
    </footer>
</body>
</html>
